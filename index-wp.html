<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
<title>Responsive Structure</title>
<link href="template.css" rel="stylesheet" type="text/css" />
<script src="gfx/ui.core.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>


<!-- BEGIN HTML COPY/PASTE -->
<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<script src="gfx/jquery.scroll-follow.js"></script>
<script src="gfx/jquery.easing.1.3"></script>
 
<script type="text/javascript" src="/templates/bubbles/templates_YPwebsites/styles/m_6/6c/6c9/250/gfx/yp-scripts.js"></script>

<!-- scroll to top and mobile menu button -->

<script type="text/javascript" src="/templates/bubbles/templates_YPwebsites/styles/m_6/6c/6c9/250/gfx/mobileNavPosition.js"></script>




<!-- scroll to top end -->



</head>

 
<body id="mysite">

<!-- mobile cta panel -->
 <div id="m-panel">
        <div class="m-panel-content">
            <a href="tel:{PHONE}" class="m-click-phone"><span>{LANG_CALL_US_M}</span></a>
            <a href="mailto:{EMAIL}" class="m-click-mail"><span>{LANG_SEND_EMAIL_M}</span></a>
            <a href="{CLICK2MAPURL}" class="m-click-map"><span>{CLICK2MAPURL}</span></a>
 	   </div>      
</div> 
<!-- end mobile cta panel -->

<!-- mobile menu button -->
<a onclick="navTab()" id="navTab"></a>  
<!-- end mobile menu button -->

<div class="skinBg">

<!-- back to top -->
<p id="back-top">
		<a href="#top"><span></span>Back to Top</a>
</p>
<!-- end back to top -->


    
<!-- header -->
<div id="wrapper-header">

    <header id="header" class="sk-container">
        <div id="logo" class="ten columns">
        	{LOGO}
        	<div class="slogan">{Tagline_1}</div>
        </div><!-- end logo -->
        
        <div id="phone-number" class="six columns">
        	<div class="tageline2">{Tagline_2}</div>
        	<div>{PHONE}</div>
        </div><!-- end phone -->
    	<!-- begin mobile phone # -->
        <div id="m-phone-number" class="four columns">
            <a href="tel:{PHONE}" class="phone-header-button">{PHONE}</a>
        </div> 
        <!-- end mobile phone # -->
        <div id="header-image-container" class="sixteen columns">
   	    	{HEADER_IMAGE_1}
        </div> 
        
  		<nav id="menu" class="sixteen columns">
        	{Site_Menu}
        </nav><!-- end web nav -->
        
        
        <!-- mobile menu -->
	<nav id="m-menu" class="sixteen columns">
        	{Site_Menu}    
               
	</nav>
<!-- end mobile menu -->
     
     	
     	<!-- end header image -->
 
    </header><!-- end header container -->  
    
      
</div> <!-- header wrapper end -->

<!-- content area -->
<div id="wrapper-content">
	<div class="sk-container">
    	
        <section id="content" class="sixteen columns">
        
        	{CONTENT_DATA} 
            
        </section> <!-- end content area -->
      
    </div><!-- end container -->
</div>
<!-- end content wrapper -->


<div id="wrapper-footer">
	<footer class="sk-container">
    	<div class="cupcakeWrapper"></div>
    
        <nav class="eight columns">
            {MODULE_MIRROR_MENU}
        </nav>  <!-- end mirrior menu module -->
        
     	 <div id="footer-area" class="eight columns">
  			 {FOOTER_DATA}
		</div>   
        
    </footer>    
</div>
<!-- footer end -->

<div id="wrapper-copyright">
    	<div class="sk-container">
        <script src='/templates/bubbles/templates_YPwebsites/styles/m_c/c0/c04/332/gfx/copyright.js' type='text/javascript'></script>
        </div>
</div> <!-- wrapper copyright end -->
    
</div> <!-- end skin bg -->


<!-- END HTML COPY/PASTE -->
</body>
</html>
